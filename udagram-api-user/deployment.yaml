apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
        - name: backend-user
          image: phawazzzy/udagram-api-user:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: udagram-configmap
            - secretRef:
                name: udagramdb-env
            - secretRef:
                name: aws-credentials
